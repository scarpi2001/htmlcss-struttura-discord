<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Struttura Discord</title>
</head>

<body>
    <!-- intestazione -->
    <header>
        <!-- barra di navigazione -->
        <nav>
            <div class="logo"></div>
            <div class="menu"></div>
            <div class="access"></div>
        </nav>

        <!-- sottosezione header -->
        <section class="under-nav">
            <div class="blocco-nav">
                <div class="sottoblocco-nav"></div>
                <div class="sottoblocco-nav"></div>
                <div class="sottoblocco-nav"></div>
            </div>
        </section>
    </header>

    <!-- corpo della pagina -->
    <main>
        <!-- riga uno -->
        <section class="riga uno">
            <div class="sezione-immagine"></div>
            <div class="sezione-testo">
                <div class="testo uno"></div>
                <div class="testo due"></div>
            </div>
        </section>

        <!-- riga due -->
        <section class="riga due">
            <div class="sezione-immagine"></div>
            <div class="sezione-testo">
                <div class="testo uno"></div>
                <div class="testo due"></div>
            </div>
        </section>

        <!-- riga tre -->
        <section class="riga tre">
            <div class="sezione-immagine"></div>
            <div class="sezione-testo">
                <div class="testo uno"></div>
                <div class="testo due"></div>
            </div>
        </section>

        <!-- colonna -->
        <section class="colonna">
            <div class="sezione testo-nero"></div>
            <div class="sezione paragrafo-nero"></div>
            <div class="immagine-colonna"></div>
            <div class="sezione domanda"></div>
            <div class="download"></div>
        </section>

    </main>

    <!-- footer -->
    <footer>
        <div class="blocco-footer">
            <div class="sottoblocco-footer"></div>
            <div class="sottoblocco-footer"></div>
            <div class="sottoblocco-footer"></div>
            <div class="sottoblocco-footer"></div>
            <div class="sottoblocco-footer"></div>
        </div>
        <!-- piedipagina -->
        <div class="piedipagina">
            <div class="logo"></div>
            <div class="register"></div>
        </div>
    </footer>
        


    
</body>
</html>
