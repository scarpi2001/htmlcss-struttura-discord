<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Struttura Discord</title>
</head>

<body>
    <!-- intestazione -->
    <header>
        <!-- barra di navigazione -->
        <nav>
            <div class="logo"></div>
            <div class="menu"></div>
            <div class="access"></div>
        </nav>

        <!-- sottosezione header -->
        <section class="under-nav">
            <div class="un-block">
                <div class="titolo bianco"></div>
                <div class="paragrafo bianco"></div>
                <div class="buttons"></div>
            </div>
        </section>
    </header>

    <!-- corpo della pagina -->
    <main>
        <!-- riga uno -->
        <section class="riga uno">
            <div class="sezione-immagine"></div>
            <div class="sezione-testo">
                <div class="titolo nero"></div>
                <div class="paragrafo nero"></div>
            </div>
        </section>

        <!-- riga due -->
        <section class="riga due">
            <div class="sezione-immagine"></div>
            <div class="sezione-testo">
                <div class="titolo nero"></div>
                <div class="paragrafo nero"></div>
            </div>
        </section>

        <!-- riga tre -->
        <section class="riga tre">
            <div class="sezione-immagine"></div>
            <div class="sezione-testo">
                <div class="titolo nero"></div>
                <div class="paragrafo nero"></div>
            </div>
        </section>

        <!-- colonna -->
        <section class="colonna">
            <div class="titolo nero"></div>
            <div class="paragrafo nero"></div>
        </section>

    </main>
        


    
</body>
</html>
